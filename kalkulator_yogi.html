<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>H3h3</title>
</head>

<body>
    <marquee>
        <h1>KALKULATOR</h1>
    </marquee>
    <div class="pertambahan">
        <label>Pertambahan <br>
            <br><input type="number" id="angka1" placeholder="Hitung Angka Pertamanya" class="input"><br>
            <input type="number" id="angka2" placeholder="Hitung Angka Keduanya" class="input">
        </label>
        <p id="hasil6"></p>
        <button onclick="hasil1()">Hasilnyaa Pertambahan</button> <br>
        <br>
    </div>
    <div class="pembagian1">
        <label>Pembagian <br>
            <br> <input type="number" id="angka3" placeholder="Hitung Angka Pertamanya" class="input"><br>
            <input type="number" id="angka4" placeholder="Hitung Angka Keduanya" class="input">
        </label>
        <p id="hasil7"></p>
        <button onclick="hasil2()">Hasilnyaa Pembagian</button>
        <br>
        <br>
    </div>
    <div class="perkalian">
        <label>Perkalian <br>
            <br><input type="number" id="angka5" placeholder="Hitung Angka Pertamanya" class="input"><br>
            <input type="number" id="angka6" placeholder="Hitung Angka Keduanya" class="input">
        </label>
        <p id="hasil8"></p>
        <button onclick="hasil3()">Hasilnyaa Perkalian</button>
        <br>
    </div>
    <script type="text/javascript">

        //    HASIL PERTAMBAHAN
        function hasil1() {
            var angka1 = parseInt(document.getElementById('angka1').value)
            var angka2 = parseInt(document.getElementById('angka2').value)
            var hasilnya = angka1 + angka2;
            document.getElementById('hasil6').innerHTML = hasilnya;
        }
        // Hasil Pembagian
        function hasil2() {
            var angka1 = parseInt(document.getElementById('angka3').value)
            var angka2 = parseInt(document.getElementById('angka4').value)
            var hasilnya = angka1 / angka2;
            document.getElementById('hasil7').innerHTML = hasilnya;
        }
        // Hasil Perkalian
        function hasil3() {
            var angka1 = parseInt(document.getElementById('angka5').value)
            var angka2 = parseInt(document.getElementById('angka6').value)
            var hasilnya = angka1 * angka2;
            document.getElementById('hasil8').innerHTML = hasilnya;
        }
    </script>
</body>

</html>
